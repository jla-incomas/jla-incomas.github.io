<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forårs-vandretur i Harzen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('wernigerode-3.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to white for better visibility on the image */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* 30% transparent black */
        }

        h1, h2 {
            color: #fff; /* Set text color to white */
        }

        p {
            color: #ddd; /* Set text color to a lighter shade of white */
        }

        @media only screen and (max-width: 600px) {
            #content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Forårs-vandretur i Harzen</h1>
    <h2>Vi inviterer dig til en forlænget weekend i Harzen</h2>
    <p>Fra d. 9.-12. Maj kunne dine tre børn godt tænke sig at invitere dig til en tur til Harzen, hvor vi har planer om at skulle opleve naturen, seværdigheder og forhåbentlig god mad og drikke.</p>
</div>

</body>
</html>
